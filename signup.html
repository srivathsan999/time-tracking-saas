<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TimeFlow</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232563EB'/><text x='50' y='70' font-family='Arial, sans-serif' font-size='60' font-weight='bold' fill='white' text-anchor='middle'>TF</text></svg>">
    <style>
        .auth-theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }
    </style>
</head>

<body class="bg-surface d-flex flex-column min-vh-100">

    <!-- Theme Toggle -->
    <div class="auth-theme-toggle">
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Dark Mode">
            <span class="icon-sun">‚òÄÔ∏è</span>
            <span class="icon-moon" style="display: none;">üåô</span>
        </button>
    </div>

    <!-- Brand Logo and Name - Top Center -->
    <div class="text-center py-4">
        <a class="d-inline-flex align-items-center gap-2 text-decoration-none" href="index.html">
            <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="20" fill="#2563EB" />
                <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white"
                    text-anchor="middle">TF</text>
            </svg>
            <span class="text-primary-color fw-700" style="font-size: 1.5rem;">TimeFlow</span>
        </a>
    </div>

    <div class="container d-flex flex-column justify-content-center flex-grow-1" style="max-width: 450px;">
        <div class="text-center mb-4">
            <h1 class="h3 fw-700">Start your free trial</h1>
            <p class="text-secondary-color">No credit card required. 14 days free.</p>
        </div>

        <div class="glass-card p-4 rounded-4 shadow-sm border">
            <form>
                <div class="mb-3">
                    <label class="form-label fw-600 small">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-600 small">Email address</label>
                    <input type="email" class="form-control" placeholder="name@company.com">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-600 small">Password</label>
                    <input type="password" class="form-control" placeholder="Create a password">
                    <div class="form-text small">At least 8 characters.</div>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label small text-secondary-color" for="terms">I agree to the <a href="#"
                            class="text-primary-color">Terms of Service</a> and <a href="#"
                            class="text-primary-color">Privacy Policy</a>.</label>
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
                </div>

                <div class="position-relative mb-4">
                    <hr class="text-secondary-color opacity-25">
                    <span
                        class="position-absolute top-50 start-50 translate-middle px-2 bg-surface text-secondary-color small">OR</span>
                </div>

                <button type="button"
                    class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2 mb-3">
                    <span>G</span> Sign up with Google
                </button>

                <div class="text-center pt-3 border-top" style="border-color: var(--color-border) !important;">
                    <p class="text-secondary-color small mb-0">Already have an account? <a href="login.html"
                            class="text-primary-color fw-600 text-decoration-none">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="text-center py-4 text-secondary-color small">
        &copy; 2026 TimeFlow. All rights reserved.
    </div>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
